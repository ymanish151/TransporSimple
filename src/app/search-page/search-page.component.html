<div>
  <mat-card class="example-card" fxLayout fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="20px"
    fxLayoutGap.xs="0">
    <mat-card-header class="item item-1" fxFlex="20%">
      <mat-card-title>Location</mat-card-title>
    </mat-card-header>
    <mat-card-content class="item item-2" fxFlex>
      <form [formGroup]="searchLocationForm" class="example-form">
        <!-- <table class="example-full-width" cellspacing="0">
        <tr>
          <td> -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="From" [(ngModel)]="from" formControlName="from"
            [ngClass]="{ 'is-invalid': submitted && f.from.errors }" required />
          <div *ngIf="submitted && f.from.errors" class="invalid-feedback">
            <div *ngIf="f.from.errors.required">
              Start location is required!
            </div>
            <div *ngIf="f.from.errors.maxlength">
              Start location must be lower than 30 characters!
            </div>
          </div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="To" [(ngModel)]="to" formControlName="to"
            [ngClass]="{ 'is-invalid': submitted && f.to.errors }" required />
          <div *ngIf="submitted && f.to.errors" class="invalid-feedback">
            <div *ngIf="f.to.errors.required">End location is required!</div>
            <div *ngIf="f.to.errors.maxlength">
              End location must be lower than 30 characters!
            </div>
          </div>
        </mat-form-field>
        <!-- </td>
        </tr>
      </table> -->
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions class="item item-3" fxFlex="20%">
      <button mat-raised-button (click)="onSearch()" color="primary">
        Search
      </button>
    </mat-card-actions>
  </mat-card>
  <!-- <div *ngIf="show"> -->
  <app-graph [startingLocation]="from" [endLocation]="to" #graph></app-graph>
  <!-- </div> -->
</div>
